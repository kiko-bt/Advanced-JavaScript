<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <div class="mainContainer">
        <form>
            <input type="text" id="textView" disabled>
            <br><br>
            <input type="button" id="c" value="C">
            <input type="button" class="btnsOperator btn" value="%">
            <input type="button" id="backSpace" value="BACKSPACE">
            <input type="button" class="btnsOperator btn" value="/">
            <br><br>
            <input type="button" class="btn btns" value="7">
            <input type="button" class="btn btns" value="8">
            <input type="button" class="btn btns" value="9">
            <input type="button" class="btnsOperator btn" value="*">
            <br><br>
            <input type="button" class="btn btns" value="4">
            <input type="button" class="btn btns" value="5">
            <input type="button" class="btn btns" value="6">
            <input type="button" class="btnsOperator btn" id="minusSign" value="-">
            <br><br>
            <input type="button" class="btn btns" value="1">
            <input type="button" class="btn btns" value="2">
            <input type="button" class="btn btns" value="3">
            <input type="button" class="btnsOperator btn" id="plusSign" value="+">
            <br><br>
            <input type="button" class="btn btns" value=".">
            <input type="button" class="btn btns" value="0">
            <input type="button" id="equal" class="btn" value="=">
            <br><br>

        </form>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
